<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="styles/main1.css" />
</head>
<body>
    <div class="container">
        <h1>Symptom Checker</h1>
        <form id="symptomForm">
            <label for="symptoms">Symptoms (comma-separated):</label>
            <input type="text" id="symptoms" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="yearOfBirth">Year of Birth:</label>
            <input type="number" id="yearOfBirth" required><br>

            <button type="submit">Check Symptoms</button>
        </form>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
